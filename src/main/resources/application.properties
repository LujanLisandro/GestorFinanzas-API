spring.application.name=gestorfinanzas

# Admin credentials (usar variables de entorno en produccion)
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:changeme}

logging.level.org.springframework.security=DEBUG

# Server configuration
server.port=${SERVER_PORT:8080}

# Configuracion base de datos
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/gestorfinanzas?seSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configuraciones JWT
security.jwt.private.key=${JWT_SECRET_KEY:44baf780f484b615fbb0f9cc6a3db9b51fd873a416d7ced9797bb9f5a18d977d}
security.jwt.user.generator=${JWT_ISSUER:GESTORFINANZAS-SEC}

# Actuator endpoints para healthcheck
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
